# Usage:
# docker-compose up -d

reaction:
  image: reactioncommerce/reaction:latest
  links:
    - mongo
  ports:
    - "80:3000"
  environment:
    ROOT_URL: "http://localhost"
    MONGO_URL: "mongodb://mongo:27017/reaction"
    REACTION_EMAIL: "reaction@admin.com"
    REACTION_USER: "reaction_admin"
    REACTION_AUTH: "reaction775"

mongo:
  image: mongo:latest
  command: mongod --storageEngine=wiredTiger
